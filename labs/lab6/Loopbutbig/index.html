<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Loop, but big</title>
  </head>
  <body>
    <div id="loopOutput"></div>
    <script>
      for (let i = 1; i <= 5; i++) {
        document.getElementById("loopOutput").innerHTML += i * 1000 + "<br>";
      }
    </script>
  </body>
</html>
