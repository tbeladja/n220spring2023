<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Beep Bop</title>
  </head>
  <body>
    <div id="beepBop"></div>
    <script>
      for (let i = 1; i <= 25; i++) {
        let output = "";
        if (i % 3 === 0) {
          output += "beep";
        }
        if (i % 5 === 0) {
          output += "bop";
        }
        document.getElementById("beepBop").innerHTML += output || i;
        document.getElementById("beepBop").innerHTML += "<br>";
      }
    </script>
  </body>
</html>
