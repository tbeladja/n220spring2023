<!DOCTYPE html>
<html>
  <head>
    <title>Color changer</title>
    <script src="sketch.js"></script>
    <style>
      #color-div {
        width: 200px;
        height: 200px;
        background-color: black;
      }
      #rgb-div {
        font-size: 24px;
        margin-top: 10px;
      }
      button {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="color-div"></div>
    <div id="rgb-div"></div>
    <button data-color="red" data-amount="1">+1</button>
    <button data-color="red" data-amount="5">+5</button>
    <button data-color="red" data-amount="10">+10</button>
    <button data-color="green" data-amount="1">+1</button>
    <button data-color="green" data-amount="5">+5</button>
    <button data-color="green" data-amount="10">+10</button>
    <button data-color="blue" data-amount="1">+1</button>
    <button data-color="blue" data-amount="5">+5</button>
    <button data-color="blue" data-amount="10">+10</button>
  </body>
</html>
