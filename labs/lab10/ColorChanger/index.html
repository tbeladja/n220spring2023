<!DOCTYPE html>
<html>
  <head>
    <title>Color squares</title>
    <script src="sketch.js"></script>
    <style>
      .row {
        display: flex;
        justify-content: center;
      }
      .square {
        width: 200px;
        height: 200px;
        margin: 5px;
        float: left;
        cursor: pointer;
      }
      .red { background-color: red; }
      .green { background-color: green; }
      .blue { background-color: blue; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="square" data-color="red"></div>
      <div class="square" data-color="green"></div>
      <div class="square" data-color="blue"></div>
    </div>
  </body>
</html>
